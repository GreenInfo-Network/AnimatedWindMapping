<!DOCTYPE HTML>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Wind Demo</title>

    <!-- jQuery for a few interactive components that aren't the map -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Mapbox API -->
    <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css" />

    <script type="text/javascript" src="windy.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

    <div id="map">
        <div id="ginCreditsContainer" title="Interactive mapping by GreenInfo Network">
            <span id="ginCreditsText" style="display:none;">
                <a target="_blank" href="http://www.greeninfo.org/">Interactive mapping<br>by GreenInfo Network</a>
            </span>
            <span id="ginCreditsLogo">
                <img id="ginLogo" src="greeninfo.png" alt="GreenInfo Network" />
            </span>
        </div>
    </div>

</body>
</html>
